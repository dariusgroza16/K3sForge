---
- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    state: present

- name: Install Docker
  shell: |
    curl -fsSL https://get.docker.com | sh

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  notify: "Ensure Docker service is running"

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  