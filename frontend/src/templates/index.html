<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K3sForge Inventory Generator</title>
  <link rel="icon" href="{{ url_for('static', filename='k3sforgelogo.png') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-wrapper">
        <img src="{{ url_for('static', filename='k3sforgelogo.png') }}" alt="K3sForge Logo" class="logo-image">
      </div>
      <h1 class="app-title">K3sForge Inventory Generator</h1>
      <p class="subtitle">Quickly compose Ansible inventories for your K3s clusters</p>
    </header>

    <main class="main-card">
      <section class="form-section">
        <input type="text" id="vmName" placeholder="VM Name" aria-label="VM Name">
        <input type="text" id="vmIP" placeholder="VM IP" aria-label="VM IP">
        <div class="role-group">
          <label class="switch">
            <input type="checkbox" id="roleSwitch">
            <span class="slider"></span>
          </label>
          <span id="roleLabel">Worker</span>
        </div>
        <button id="addVM" class="primary">Add VM</button>
      </section>

      <section id="vmList" class="vm-list" aria-live="polite">
        <!-- Animated list of added VMs -->
      </section>

      <section id="topologySection" class="topology-section">
        <div class="topology-header">
          <h2 class="topology-title">Cluster Topology</h2>
          <div class="topology-controls">
            <button id="downloadTopo" class="primary">Download PNG</button>
          </div>
        </div>
        <div id="topology" class="topology" aria-hidden="false">
          <div id="topoInfo" class="topo-info" aria-hidden="true"></div>
          <!-- SVG topology will be rendered here -->
        </div>
      </section>

      <div class="actions">
        <button id="generate" class="primary generate">Generate Inventory</button>
      </div>
    </main>
  </div>

  <div id="toast" class="toast" aria-hidden="true"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
